<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Эко</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__container">
                    <div class="header__logo">
                        <a href="index.html">
                            <div class="header__logo_img">
                                <img src="img/logo.png" alt="">
                            </div>
                            <div class="header__text">
                                <div class="header__title">
                                    Узнай свою планету
                                </div>
                                <div class="header__subtitle">
                                    Маленькими шагами к чистому будущему
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="header__buttons">
                        <a href="registration.html">
                            <button class="header__button btn">
                                Регистрация
                            </button>
                        </a>
                        <a href="authorization.html">
                            <button class="header__button btn">
                                Вход
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__container">
                    <div class="authorization">
                        <form class="authorization__form" action="#">
                            <div class="authorization__title">
                                Регистрация
                            </div>
                            <div class="authorization__subtitle">
                                Введите свои данные
                            </div>
                            <input class="authorzation__input" type="text" placeholder="Ваша почта" id="registrationEmail">
                            <input class="authorzation__input" type="text" placeholder="Логин" id="registrationLogin">
                            <input class="authorzation__input" type="text" placeholder="Пароль" id="registrationPassword">
                            <button class="authorization__button btn" id="registrationButton">Продолжить</button>
                            <div class="authorization__bottom_text">
                                Нажимая "Продолжить", вы принимаете <a  class="authorization_href" href="">пользовательское соглашение</a> и <a class="authorization_href" href="">политику конфиденциальности.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
